Screen1 As screen:

    Button1 As button:
        OnSelect: =SubmitForm(Form2)
        Text: ="Bot√£o"
        X: =476
        Y: =644
        ZIndex: =2

    Form2 As form:
        DataSource: =DEV_ArchivoPrincipal
        DefaultMode: =FormMode.New
        X: =40
        Y: =40
        ZIndex: =3

        Anexos_DataCard3 As typedDataCard.attachmentsEditCard:
            BorderStyle: =BorderStyle.Solid
            DataField: ="{Attachments}"
            Default: =ThisItem.Anexos
            DisplayMode: =Parent.DisplayMode
            DisplayName: =DataSourceInfo([@DEV_ArchivoPrincipal],DataSourceInfo.DisplayName,"{Attachments}")
            Fill: =RGBA(0, 0, 0, 0)
            Height: =50
            Required: =false
            Update: =DataCardValue22.Attachments
            Width: =266
            X: =0
            Y: =0
            ZIndex: =4

            DataCardKey22 As label:
                AutoHeight: =true
                Height: =34
                Text: =Parent.DisplayName
                Width: =Parent.Width - 60
                Wrap: =false
                X: =30
                Y: =10
                ZIndex: =1

            DataCardValue22 As attachments:
                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                DisplayMode: =Parent.DisplayMode
                IsInDataCard: =true
                Items: =Parent.Default
                PaddingBottom: =5
                PaddingLeft: =If(Self.DisplayMode = DisplayMode.Edit, 5, 0)
                PaddingRight: =5
                PaddingTop: =5
                Tooltip: =Parent.DisplayName
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardKey22.Y + DataCardKey22.Height + 5
                ZIndex: =2

            ErrorMessage22 As label:
                AutoHeight: =true
                Height: =10
                Live: =Live.Assertive
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =Parent.Error
                Visible: =Parent.DisplayMode=DisplayMode.Edit
                Width: =Parent.Width - 60
                X: =30
                Y: =DataCardValue22.Y + DataCardValue22.Height
                ZIndex: =3

            StarVisible22 As label:
                Align: =Align.Center
                Height: =DataCardKey22.Height
                Text: ="*"
                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                Width: =30
                Wrap: =false
                Y: =DataCardKey22.Y
                ZIndex: =4

